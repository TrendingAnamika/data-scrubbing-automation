[inputCsvFile]
input_csv_file = input/HORIZON_MDG_CUSTOMER_SKU.csv

[outputCsvFile]
# Output File name will have prefix TRANSFORMED_* with input file save inside below given directory.
#For example, input file HORIZON_MDG_CUSTOMER_SKU.csv will saved as output file TRANSFORMED_HORIZON_MDG_CUSTOMER_SKU.csv
output_csv_file_path = output

[logFile]
# Log file will be saved at below log directory with name as log_input_csv_file.log
#For example, Log file for input file HORIZON_MDG_CUSTOMER_SKU.csv will be saved as log file LOG_HORIZON_MDG_CUSTOMER_SKU.log
log_file_path = log

