[inputCsvFile]
input_csv_file = input/Horizon_Capacity_Usage.csv

[outputCsvFile]
# Output File name will have prefix TRANSFORMED_* with input file save inside below given directory.
#For example, input file Horizon_Capacity_Usage.csv will saved as output file TRANSFORMED_Horizon_Capacity_Usage.csv
output_csv_file_path = output

[logFile]
# Log file will be saved at below log directory with name as log_input_csv_file.log
#For example, Log file for input file Horizon_Capacity_Usage.csv will be saved as log file LOG_Horizon_Capacity_Usage.log
log_file_path = log

